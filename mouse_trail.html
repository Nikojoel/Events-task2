<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX2 Mouse trail</title>
</head>
<body>
    <style>
        .trail { /* className for the trail elements */
            position: absolute;
            height: 6px; width: 6px;
            border-radius: 3px;
            background: teal;
        }
        body {
            height: 300px;
        }
    </style>
    <script>
        'use strict';
        const divs = [];
        let index = 0;

        for (let i = 0; i < 10; i++) {
            const div = document.createElement("div");
            div.setAttribute("class", "trail");
            document.body.appendChild(div);
            divs.push(div);
        }

        document.onmousemove = function (event) {
            let dot = divs[index];
            dot.style.top = event.pageY + "px";
            dot.style.left = event.pageX + "px";
            index = (index + 1) % divs.length;
        }
    </script>
</body>
</html>
